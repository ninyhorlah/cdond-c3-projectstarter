version: 2.1

jobs:
  build-frontend: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: Build frontend 
          command: |
            cd frontend 
            npm install 
            npm run build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: Build backend 
          command: |
            cd backend
            npm install
            npm run build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: Test Frontend 
          command: |
            cd frontend 
            npm install 
            npm run test 

  test-backend: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: Test Backend 
          command: |
            cd backend
            npm install 
            npm run test

  scan-frontend: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - run: 
          name: Scan Frontend
          command: |
            cd frontend
            npm install 
            npm audit fix --audit-level=critical
            npm audit --audit-level=critical

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - run: 
          name: Scan Backend 
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical
            npm audit --audit-level=critical

workflows:
  build-project:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - scan-backend:
          requires: [build-backend]
            

